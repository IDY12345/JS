<div class="chat-container">
    <div class="title">
        <div class="main">CompSA 2022-23</div>
        <div class="Contact-icons">
        <button class="camera">
            <h3><i class="bi bi-camera-video"></i></h3>
        </button>
        <button class="telephone">
            <h4><i class="bi bi-telephone"></i></h4>
        </button>
        <button class="hamburger">
            <h3><i class="bi bi-list"></i></h3>
        </button>
    </div>
    </div>
    <div class="message-container">

    </div>
    <div class="message-input">
        <div class="inputsupport">
            <button class="emoji">
                <h3><i class="bi bi-emoji-smile"></i></h3>
            </button>
            <input type="text" placeholder="Message" class="input-bar" />
           <button class="gallery"><h3><i class="bi bi-image"></i></h3></button>
        </div>
       <button class="btn-arrow">
            <h3><i id="arrow" class="bi bi-send-fill"></i></h3>
        </button>
    </div>
</div>
<div class="right-panel">
    <div class="right-panel-header">

    </div>
    <div class="fixed-right-panel">
        <div>
            <img src="assets\person.png" id="image1">
        </div>
        <div class="name">
            <h3>User Name</h3>
        </div>
        <div class="bio">
            <h4>
                Bio
            </h4>
        </div>
    </div>
    <div class="user-panel">
        <div class="member">
            <h5>Members</h5>
        </div>

        <div class="user-add" *ngFor="let d of [1,2,3,4,5,6,7]">
            <img src="assets\person.png" id="image">
            <div class="user-name">
                Student Name
            </div>
        </div>

    </div>
    <div class="right-panel-footer">
        <div class="moon">
            <h2><i class="bi bi-moon"></i></h2>
        </div>
        <div class="dark-mode"><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></div>
    </div>
</div>
